<h1>Project List</h1>
<ul>
{% for project in project_list %}
    <li> {{ project }} </li>
    <a class="link" href="{% url 'console:device_update' device.id %}">Update</a>
    <a class="link" href="{% url 'console:device_delete' device.id %}">Delete</a>
{% empty %}
    <li>No project yet.</li>
{% endfor %}
</ul>
